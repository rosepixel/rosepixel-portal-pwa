<div class="register" fxLayout="column" fxLayoutGap="10px">
    <div class="header pb-35 color-white">CRIE SUA CONTA</div>
    <form method="post" [formGroup]="registerForm" (submit)="submit()" autocomplete="off">
        <div class="ml-25p mr-25p" fxLayout="column">
            <mat-form-field class="form-field" appearance="outline" color="primary">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-error
                    *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid && registerForm.controls.name.errors">
                    <span *ngIf="registerForm.controls.name.errors.required">Este campo é obrigatório.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline" color="primary">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error
                    *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid && registerForm.controls.email.errors">
                    <span *ngIf="registerForm.controls.email.errors.required">Este campo é obrigatório.</span>
                    <span *ngIf="registerForm.controls.email.errors.pattern">Este campo é inválido.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline" color="primary">
                <mat-label>Senha</mat-label>
                <input matInput type="text" formControlName="password" required>
                <mat-error
                    *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid && registerForm.controls.password.errors">
                    <span *ngIf="registerForm.controls.password.errors.required">Este campo é obrigatório.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline" color="primary">
                <mat-label>Telefone</mat-label>
                <input matInput type="text" formControlName="phone" required>
                <mat-error
                    *ngIf="registerForm.controls.phone.touched && registerForm.controls.phone.invalid && registerForm.controls.phone.errors">
                    <span *ngIf="registerForm.controls.phone.errors.required">Este campo é obrigatório.</span>
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Prosseguir</button>
        </div>
    </form>
</div>
